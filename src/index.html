<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&family=Staatliches&display=swap" rel="stylesheet">
    
    <title>Exchange Rates</title>
</head>


<body>
    <header class="flex justify-center align-middle top-0" >
        <a href="#"><img src="img/logo.png" alt="Page Logo" class="w-56"></a>
    </header>

    
    <main class="flex flex-col items-center justify-center text-lg  ">

        <form id="rate-selector" class="flex justify-center flex-col w-11/12 max-w-md font-sans mt-5 p-5">
            
            <div class="flex justify-between p-1">
                <p>Select base coin: </p>
                <select name="base" id="base-coin" class="w-1/2 text-center appearance-none bg-white border-b-2 border-black" >
                    <template id="coin-option">
                        <option value=""></option>
                    </template>
                </select>
            </div>

            <div class="flex justify-between p-1">
                <p>Enter the amount: </p>
                <input class="w-1/2 text-center appearance-none bg-white border-b-2 border-black focus:outline-none" type="number" value="1">
            </div>    

            <div class="flex justify-between p-1">
                <p>Enter the date: </p>
                <input type="date" name="" id="">
            </div>

            <button type="submit" class="text-xl bg-zinc-800 p-2 my-3 font-display font-bold text-white">Let's go!</button>

        </form>

        <table class="border-b-2 w-11/12 max-w-screen-sm">
            <thead>
                <tr class="border-b-2">
                    <th colspan="4" id="actual-date"></th>
                </tr>
            </thead>

            <tbody class="text-center" id="table-body">
                <tr class="p-2 border-b-2 font-bold ">
                    <td>Code</td>
                    <td>Flag</td>
                    <td>Rate</td>
                    <td>Value</td>
                </tr>

                <template id="list-row">
                    <tr class="p-2 border-b-2">
                        <td id="code"></td>
                        <td id="flag" class="relative"><img src="" class="absolute inset-2/4 object-fill -translate-x-2/4 -translate-y-2/4" alt="Coin flag" ></td>
                        <td id="rate"></td>
                        <td id="value"></td>
                    </tr>
                </template>

            </tbody>
        </table>

    </main>

    <footer>

    </footer>
</body>
<script src="js/config.js"></script>
<script src="js/main.js"></script>
</html>
