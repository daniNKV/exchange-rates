<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&family=Staatliches&display=swap" rel="stylesheet">
    
    <title>Exchange Rates</title>
</head>


<body>


    <header class="flex justify-center align-middle top-0" >
        <a href="#"><img src="img/logo.png" alt="Page Logo" class="w-56"></a>
    </header>

    
    <main class="flex justify-center">

        <form id="rate-selector" class="flex justify-center flex-col w-96 text-lg font-sans my-5 p-5">
            
            <div class="flex justify-between p-1">
                <p>Select base coin: </p>
                <select name="base" id="base-coin" class="w-1/2 text-center appearance-none bg-white border-b-2 border-black" >
                    <option value="ARS" selected="selected">ARS</option>
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                </select>
            </div>
            <div class="flex justify-between p-1">
                
                <p>Enter the amount: </p>
                
                <input class="w-1/2 text-center appearance-none bg-white border-b-2 border-black focus:outline-none" type="number" value="1">

            </div>    
            
            <button type="submit" class="text-xl bg-zinc-800 p-2 my-3 font-display font-bold text-white">Let's go!</button>

        </form>


        <div id="rate-chart">

        </div>

        <div id="rates-list">

        </div>

    </main>

    <footer>

    </footer>
</body>
<script src="js/config.js"></script>
<script src="js/main.js"></script>
</html>
